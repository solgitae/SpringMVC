<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.itemSaveForms}">상품 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/validation/v4/itemSaveForms/add}'|"
                    type="button" th:text="#{page.addItem}">상품 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.itemSaveForm.id}">ID</th>
                <th th:text="#{label.itemSaveForm.itemName}">상품명</th>
                <th th:text="#{label.itemSaveForm.price}">가격</th>
                <th th:text="#{label.itemSaveForm.quantity}">수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="itemSaveForm : ${itemSaveForms}">
                <td><a href="itemSaveForm.html" th:href="@{/validation/v4/itemSaveForms/{itemId}(itemId=${itemSaveForm.id})}" th:text="${itemSaveForm.id}">회원id</a></td>
                <td><a href="itemSaveForm.html" th:href="@{|/validation/v4/itemSaveForms/${itemSaveForm.id}|}" th:text="${itemSaveForm.itemName}">상품명</a></td>
                <td th:text="${itemSaveForm.price}">10000</td>
                <td th:text="${itemSaveForm.quantity}">10</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
